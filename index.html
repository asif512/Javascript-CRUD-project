<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
    <title>MicroPost Project</title>
</head>
<body class="bg-dark">


    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a href="#" class="navbar-brand">MicroPost Project</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card p-5">
                        <div class="form">
                            <h2 class="lead">Say Something!</h2>
                            <hr>
                            <p class="lead">What's on your mind!</p>
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" placeholder="Post title">
                            </div>
                            <div class="form-group">
                                <textarea rows="4" id="body" class="form-control" placeholder="Post body"></textarea>
                            </div>
                            <input type="hidden" value="" id="id">
                            <button class="btn btn-primary btn-block post-btn">Post It..</button>
                            <span class="form-end"></span>
                        </div>
                        <br>
                        <div id="posts"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-5 p-2 bg-light text-center">
        <p class="lead">MicroPost @copy;</p>
    </footer>
  
  

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="build/app.bundle.js"></script>
</body>
</html>
